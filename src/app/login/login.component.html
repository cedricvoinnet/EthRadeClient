<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Error</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Error while logging in&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<div class="container">
    <h2>Login</h2>
    <form name="form" novalidate>
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required autofocus />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
      </div>
      <div class="form-group">
        <button (click)="login(content)" class="btn btn-primary">Login</button>
      </div>
    </form>
</div>
