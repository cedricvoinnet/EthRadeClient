<div class="container">
    <h2>Register</h2>
    <form name="form" novalidate>
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required autofocus />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
      </div>
      <div class="form-group">
        <label for="password">Confirm password</label>
        <input type="password" class="form-control" name="confirm" [(ngModel)]="model.confirm" required />
      </div>
      <div class="form-group">
        <button (click)="register()" class="btn btn-primary">Register</button>
      </div>
      <a href="/login">Already have an account? Click here</a>
    </form>
</div>
