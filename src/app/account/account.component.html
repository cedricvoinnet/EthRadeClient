<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Import</h2>
      <input class="btn btn-lg btn-primary mt-3" type="file" (change)="onFileChange($event)" />
    </div>
    <div class="col-md-2">
      <h3>OR</h3>
    </div>
    <div class="col-md-5">
      <h2>Create</h2>
      <button class="btn btn-lg btn-primary mt-3" (click)="createAccount()">Create a new ethereum account</button>
    </div>
  </div>
</div>
