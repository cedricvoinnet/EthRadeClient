<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Import</h2>
      <input class="btn btn-lg btn-primary mt-3" type="file" (change)="onFileChange($event)" />
      <label class="mt-3" *ngIf="import" for="pass" class="sr-only">Choose password</label>
      <input class="mt-3" *ngIf="import" type="text" id="pass" class="form-control" [(ngModel)]="passwordImport" placeholder="Password" required autofocus/>
      <button class="mt-3" *ngIf="import" class="btn btn-lg btn-primary mt-3" (click)="importAccount()">Submit</button>

    </div>
    <div class="col-md-2">
      <h3>OR</h3>
    </div>
    <div class="col-md-5">
      <h2>Create</h2>
      <button class="btn btn-lg btn-primary mt-3" (click)="createPassword()">Create a new ethereum account</button>
      <label class="mt-3" *ngIf="create" for="pass" class="sr-only">Choose password</label>
      <input class="mt-3" *ngIf="create" type="text" id="pass" class="form-control" [(ngModel)]="passwordCreate" placeholder="Password" required autofocus/>
      <button class="mt-3" *ngIf="create" class="btn btn-lg btn-primary mt-3" (click)="createAccount()">Submit</button>
    </div>
  </div>
</div>
